---
# Reminder: This file is included in a loop over a dictionary.

- name: "SAP HA Cluster - Add resource: OS floating IP (dev/test only)"
  when:
    - sap_ha_cluster_vip_resource_name ~ '_' ~ vip_list_item.key not in (__sap_ha_cluster_resource_primitives | map(attribute='id'))
    - (sap_ha_cluster_vip_strategy == 'ipaddr') or
      (__sap_ha_cluster_available_vip_agents[sap_ha_cluster_vip_strategy].with is defined and
      'ipaddr' in __sap_ha_cluster_available_vip_agents[sap_ha_cluster_vip_strategy].with)
  ansible.builtin.set_fact:
    __sap_ha_cluster_resource_primitives: "{{ __sap_ha_cluster_resource_primitives + [__resource_vip] }}"
    __sap_ha_cluster_vip_contraint_id: "{{ sap_ha_cluster_vip_resource_name }}_{{ vip_list_item.key }}"
  vars:
    __resource_vip:
      id: "{{ sap_ha_cluster_vip_resource_name }}_{{ vip_list_item.key }}"
      agent: "{{ __sap_ha_cluster_available_vip_agents[sap_ha_cluster_vip_strategy].agent }}"
      instance_attrs:
        - attrs:
            - name: ip
              value: "{{ vip_list_item.value }}"

- name: "SAP HA Cluster - Add resource: AWS floating IP (dev/test only)"
  when:
    - ('pri' ~ sap_ha_cluster_vip_resource_name ~ '_' ~ vip_list_item.key) not in (__sap_ha_cluster_resource_primitives | map(attribute='id'))
    - sap_ha_cluster_vip_strategy == 'awsvip'
  ansible.builtin.set_fact:
    __sap_ha_cluster_resource_primitives: "{{ __sap_ha_cluster_resource_primitives + [__resource_vip] }}"
  vars:
    __resource_vip:
      id: "pri{{ sap_ha_cluster_vip_resource_name }}_{{ vip_list_item.key }}"
      agent: "{{ __sap_ha_cluster_available_vip_agents[sap_ha_cluster_vip_strategy].agent }}"
      instance_attrs:
        - attrs:
            - name: secondary_private_ip
              value: "{{ vip_list_item.value }}"

- name: "SAP HA Cluster - Add resource group for VIP resources"
  when:
    - __vip_group.id is not in (__sap_ha_cluster_resource_groups | map(attribute='id'))
    - sap_ha_cluster_vip_strategy in ['awsvip']
  ansible.builtin.set_fact:
    __sap_ha_cluster_resource_groups: "{{ __sap_ha_cluster_resource_groups + [__vip_group] }}"
    __sap_ha_cluster_vip_contraint_id: "{{ sap_ha_cluster_vip_resource_group_name }}_{{ vip_list_item.key }}"
  vars:
    __vip_group:
      id: "{{ sap_ha_cluster_vip_resource_group_name }}_{{ vip_list_item.key }}"
      resource_ids:
        - "{{ sap_ha_cluster_vip_resource_name }}_{{ vip_list_item.key }}"
        - "pri{{ sap_ha_cluster_vip_resource_name }}_{{ vip_list_item.key }}"

- name: "SAP HA Cluster - Add resource: AWS VIP routing"
  when:
    - (sap_ha_cluster_vip_resource_name ~ '_' ~ vip_list_item.key) not in (__sap_ha_cluster_resource_primitives | map(attribute='id'))
    - sap_ha_cluster_vip_strategy == 'aws_vpc_move_ip'
  ansible.builtin.set_fact:
    __sap_ha_cluster_resource_primitives: "{{ __sap_ha_cluster_resource_primitives + [__resource_vip] }}"
    __sap_ha_cluster_vip_contraint_id: "{{ sap_ha_cluster_vip_resource_name }}_{{ vip_list_item.key }}"
  vars:
    __resource_vip:
      id: "{{ sap_ha_cluster_vip_resource_name }}_{{ vip_list_item.key }}"
      agent: "{{ __sap_ha_cluster_available_vip_agents[sap_ha_cluster_vip_strategy].agent }}"
      instance_attrs:
        - attrs:
            - name: ip
              value: "{{ vip_list_item.value }}"
            - name: interface
              value: "{{ sap_ha_cluster_vip_client_interface }}"
            - name: routing_table
              value: "{{ sap_ha_cluster_vip_update_rt | join(',') }}"

# Start the VIP(s) only after the HANA resource has been promoted
- name: "SAP HA Cluster - Add order constraint: Primary VIP starts after DB is promoted"
  when:
    - __constraint_order_vip.resource_then not in (__sap_ha_cluster_constraints_order | map(attribute='resource_then'))
    - vip_list_item.key in __sap_ha_cluster_primary_synonyms
  ansible.builtin.set_fact:
    __sap_ha_cluster_constraints_order: "{{ __sap_ha_cluster_constraints_order + [__constraint_order_vip] }}"
  vars:
    __constraint_order_vip:
      resource_first:
        id: "{{ sap_ha_cluster_hana_resource_clone_name }}"
        action: promote
      resource_then:
        id: "{{ __sap_ha_cluster_vip_contraint_id }}"
        action: start

# The VIP only runs where HANA is promoted
- name: "SAP HA Cluster - Add colocation constraint: Primary VIP runs where HANA is promoted"
  when:
    - __constraint_colo_vip.resource_follower not in (__sap_ha_cluster_constraints_colocation | map(attribute='resource_follower'))
    - vip_list_item.key in __sap_ha_cluster_primary_synonyms
  ansible.builtin.set_fact:
    __sap_ha_cluster_constraints_colocation: "{{ __sap_ha_cluster_constraints_colocation + [__constraint_colo_vip] }}"
  vars:
    __constraint_colo_vip:
      resource_leader:
        id: "{{ sap_ha_cluster_hana_resource_clone_name }}"
        role: promoted
      resource_follower:
        id: "{{ __sap_ha_cluster_vip_contraint_id }}"
      options:
        - name: score
          value: 2000

# Start the secondary VIP after the HANA resource has been promoted
- name: "SAP HA Cluster - Add order constraint: Read-only VIP starts after DB is promoted"
  when:
    - __constraint_order_vip.resource_then not in (__sap_ha_cluster_constraints_order | map(attribute='resource_then'))
    - vip_list_item.key in __sap_ha_cluster_secondary_synonyms
  ansible.builtin.set_fact:
    __sap_ha_cluster_constraints_order: "{{ __sap_ha_cluster_constraints_order + [__constraint_order_vip] }}"
  vars:
    __constraint_order_vip:
      resource_first:
        id: "{{ sap_ha_cluster_hana_resource_clone_name }}"
        action: promote
      resource_then:
        id: "{{ __sap_ha_cluster_vip_contraint_id }}"
        action: start

# The secondary VIP only runs where HANA is UNpromoted
- name: "SAP HA Cluster - Add colocation constraint: Read-only VIP runs where HANA is not promoted"
  when:
    - __constraint_colo_vip.resource_follower not in (__sap_ha_cluster_constraints_colocation | map(attribute='resource_follower'))
    - vip_list_item.key in __sap_ha_cluster_secondary_synonyms
  ansible.builtin.set_fact:
    __sap_ha_cluster_constraints_colocation: "{{ __sap_ha_cluster_constraints_colocation + [__constraint_colo_vip] }}"
  vars:
    __constraint_colo_vip:
      resource_leader:
        id: "{{ sap_ha_cluster_hana_resource_clone_name }}"
        role: promoted
      resource_follower:
        id: "{{ __sap_ha_cluster_vip_contraint_id }}"
      options:
        - name: score
          value: 2000
