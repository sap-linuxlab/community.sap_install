    fail_msg: "Host type = '{{ sap_ha_pacemaker_cluster_host_type }}', but 'sap_ha_pacemaker_cluster_vip_nwas_abap_ascs_ip_address' is not defined."
  when:
    - sap_ha_pacemaker_cluster_host_type | select('search', 'nwas_abap_ascs') | length > 0

