---

# The following task leads to less complex statements in the fail and debug tasks which follow
- name: Set fact for the SELinux mode and config mode
  ansible.builtin.set_fact:
    __sap_general_preconfigure_fact_selinux_mode: "{{ ((ansible_facts['selinux']).status == 'disabled') | ternary((ansible_facts['selinux']).status, (ansible_facts['selinux']).mode) }}"
    __sap_general_preconfigure_fact_selinux_config_mode: "{{ ((ansible_facts['selinux']).status == 'disabled') | ternary((ansible_facts['selinux']).status, (ansible_facts['selinux']).config_mode) }}"

# Going from disabled to enforcing is not supported, see the 'Using SELinux' RHEL product documentation
# and Red Hat Bug 2021835.
- name: Fail if the currently active SELinux mode is 'disabled' and the role is configured for 'enforcing'
  ansible.builtin.fail:
    msg: |
      FAIL: The currently active mode is '{{ __sap_general_preconfigure_fact_selinux_mode }}'. A direct
            transition to 'enforcing' is not supported. Recommendation:
            Run the role with 'sap_general_preconfigure_selinux_mode' set to 'permissive', reboot, then
            run it again with 'sap_general_preconfigure_selinux_mode' set to 'enforcing'.
  when:
    - __sap_general_preconfigure_fact_selinux_mode == 'disabled'
    - sap_general_preconfigure_selinux_mode == 'enforcing'

- name: Set fact for possible failure of currently active mode
  ansible.builtin.set_fact:
    __sap_general_preconfigure_fact_failed_selinux_mode: true
  when:
    - (__sap_general_preconfigure_fact_selinux_mode == 'enforcing' and
       sap_general_preconfigure_selinux_mode in ['permissive', 'disabled']) or
      (__sap_general_preconfigure_fact_selinux_mode == 'permissive' and
       sap_general_preconfigure_selinux_mode == 'disabled')

- name: Set fact for possible failure of current config mode
  ansible.builtin.set_fact:
    __sap_general_preconfigure_fact_failed_selinux_config_mode: true
  when:
    - (__sap_general_preconfigure_fact_selinux_config_mode == 'enforcing' and
       sap_general_preconfigure_selinux_mode in ['permissive', 'disabled']) or
      (__sap_general_preconfigure_fact_selinux_config_mode == 'permissive' and
       sap_general_preconfigure_selinux_mode == 'disabled')

- name: Fail if the SELinux mode is lower than the currently active mode or the current config mode
  ansible.builtin.fail:
    msg: |
      FAIL: The desired SELinux mode, '{{ sap_general_preconfigure_selinux_mode }}',
            is lower than the currently active mode, '{{ __sap_general_preconfigure_fact_selinux_mode }}', or
            the current config mode, '{{ __sap_general_preconfigure_fact_selinux_config_mode }}'!
  when:
    - sap_general_preconfigure_fail_if_selinux_mode_lowered
    - __sap_general_preconfigure_fact_failed_selinux_mode | d(false) or
      __sap_general_preconfigure_fact_failed_selinux_config_mode | d(false)

- name: Warn if the SELinux mode is lower than the currently active mode or the current config mode
  ansible.builtin.debug:
    msg: |
      WARN: The desired SELinux mode, '{{ sap_general_preconfigure_selinux_mode }}',
            is lower than the currently active mode, '{{ __sap_general_preconfigure_fact_selinux_mode }}', or
            the current config mode, '{{ __sap_general_preconfigure_fact_selinux_config_mode }}'!
  when:
    - not sap_general_preconfigure_fail_if_selinux_mode_lowered
    - __sap_general_preconfigure_fact_failed_selinux_mode | d(false) or
      __sap_general_preconfigure_fact_failed_selinux_config_mode | d(false)

- name: Set SELinux mode to '{{ sap_general_preconfigure_selinux_mode }}' in /etc/selinux/config
  ansible.builtin.lineinfile:
    path: /etc/selinux/config
    regexp: ^SELINUX\s*=.*
    line: "SELINUX={{ sap_general_preconfigure_selinux_mode }}"
    state: present
  register: __sap_general_preconfigure_register_selinux_config_mode_changed
  notify: __sap_general_preconfigure_reboot_handler

- name: Set SELinux type to 'targeted' in /etc/selinux/config
  ansible.builtin.lineinfile:
    path: /etc/selinux/config
    regexp: ^SELINUXTYPE\s*=.*
    line: 'SELINUXTYPE=targeted'
    state: present
  register: __sap_general_preconfigure_register_selinux_config_type_changed
  notify: __sap_general_preconfigure_reboot_handler

# Reason for noqa: We need to notify a handler in another role, which is not possible from a handler in the current role
- name: SELinux - Set the flag that reboot is needed to apply changes # noqa no-handler
  ansible.builtin.set_fact:
    sap_general_preconfigure_fact_reboot_required: true
  when: __sap_general_preconfigure_register_selinux_config_mode_changed.changed or
        __sap_general_preconfigure_register_selinux_config_type_changed.changed or
        __sap_general_preconfigure_fact_selinux_mode != sap_general_preconfigure_selinux_mode

- name: SELinux - Call Reboot handler if necessary
  ansible.builtin.command: /bin/true
  notify: __sap_general_preconfigure_reboot_handler
  changed_when: false
  when: __sap_general_preconfigure_fact_selinux_mode != sap_general_preconfigure_selinux_mode

- name: Set or unset SELinux kernel parameter, RHEL >= 8
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution_major_version | int >= 8
  block:

    - name: SELinux - Examine grub entries
      ansible.builtin.shell: set -o pipefail && grubby --info=ALL | awk 'BEGIN{a=0;b=0}/^args/{a++}/selinux=0/{b++}END{print a, b}'
      register: __sap_general_preconfigure_register_grubby_info_all_selinux
      check_mode: false
      changed_when: false

    - name: Disable SELinux on the kernel command line, RHEL >= 8
      when:
        - sap_general_preconfigure_selinux_mode == 'disabled'
        - __sap_general_preconfigure_register_grubby_info_all_selinux.stdout.split(' ').1 !=
          __sap_general_preconfigure_register_grubby_info_all_selinux.stdout.split(' ').0
      block:

# If the number of grub entries for args is different from the number of grub entries with "selinux=0",
# we know that at least one grub entry is missing "selinux=0", so we make sure that all grub entries
# contain "selinux=0"
        - name: Disable SELinux also on the kernel command line, RHEL >= 8
          ansible.builtin.command: grubby --args="selinux=0" --update-kernel=ALL
          notify: __sap_general_preconfigure_reboot_handler
          changed_when: true

# Reason for noqa: We need to notify a handler in another role, which is not possible from a handler in the current role
        - name: SELinux, disable on the kernel command line - Set the flag that reboot is needed to apply changes # noqa no-handler
          ansible.builtin.set_fact:
            sap_general_preconfigure_fact_reboot_required: true

    - name: Enable SELinux on the kernel command line, RHEL >= 8
      when:
        - sap_general_preconfigure_selinux_mode == 'enforcing' or
          sap_general_preconfigure_selinux_mode == 'permissive'
        - __sap_general_preconfigure_register_grubby_info_all_selinux.stdout.split(' ').1 != '0'
      block:

# If the number of grub entries for args with "selinux=0" is not 0, we know that there is at least
# one grub entry with "selinux=0", so we make sure that no grub entry contains "selinux=0"
        - name: Make sure SELinux is not disabled on the kernel command line, RHEL >= 8
          ansible.builtin.command: grubby --remove-args="selinux" --update-kernel=ALL
          notify: __sap_general_preconfigure_reboot_handler
          changed_when: true

# Reason for noqa: We need to notify a handler in another role, which is not possible from a handler in the current role
        - name: SELinux, enable on the kernel command line - Set the flag that reboot is needed to apply changes # noqa no-handler
          ansible.builtin.set_fact:
            sap_general_preconfigure_fact_reboot_required: true

- name: SELinux - Display the content of sap_general_preconfigure_fact_reboot_required
  ansible.builtin.debug:
    var: sap_general_preconfigure_fact_reboot_required | d(false)

- name: SELinux - Warn if the SELinux file contexts cannot be set
  ansible.builtin.debug:
    msg: "WARN: The SELinux file contexts cannot be set on an SELinux disabled system!"
  when:
    - sap_general_preconfigure_modify_selinux_labels
    - __sap_general_preconfigure_fact_selinux_mode == 'disabled'

- name: SELinux - Configure SELinux file contexts
  ansible.builtin.include_role:
    name: '{{ sap_general_preconfigure_system_roles_collection }}.selinux'
  vars:
    selinux_booleans:
      - { name: 'selinuxuser_execmod', state: 'on', persistent: 'true' }
    selinux_fcontexts:
      - "{{ sap_general_preconfigure_fact_targets_setypes }}"
    selinux_restore_dirs:
      - "{{ sap_general_preconfigure_sap_directories }}"
  when:
    - sap_general_preconfigure_modify_selinux_labels
    - sap_general_preconfigure_selinux_mode != 'disabled'
    - __sap_general_preconfigure_fact_selinux_mode != 'disabled'
