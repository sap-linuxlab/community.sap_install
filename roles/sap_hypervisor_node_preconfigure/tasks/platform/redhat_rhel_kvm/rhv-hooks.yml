---
- name: Create hook dir
  ansible.builtin.file:
    path: /usr/libexec/vdsm/hooks/before_vm_start
    state: directory
  become: true
  become_user: root

- name: Copy hook
  ansible.builtin.copy:
    dest: "/usr/libexec/vdsm/hooks/before_vm_start/{{ item }}"
    src: "{{ item }}"
    mode: '0755'
  become: true
  become_user: root
