---
- name: "SAP Pacemaker Setup - Get current properties"
  ansible.builtin.shell: |
    pcs property list
  register: __sap_ha_install_pacemaker_pcs_properties
  changed_when: false
  failed_when: false

- name: "SAP Pacemaker Setup - Get current SBD status"
  ansible.builtin.shell: |
    pcs stonith sbd status --full
  register: __sap_ha_install_pacemaker_pcs_stonith_sbd_status
  changed_when: false
  failed_when: false
