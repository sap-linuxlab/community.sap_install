---

- name: Disable numa_balancing at boot
  ansible.builtin.lineinfile:
    path: /etc/default/grub
    backup: yes
    backrefs: yes
    state: present
    regexp: '^(GRUB_CMDLINE_LINUX_DEFAULT=(?!.* {{ line_item }}).*). *$'
    line: "\\1 {{ line_item }}\""
  with_items:
    - "numa_balancing=disable"
  notify: __sap_hana_preconfigure_regenerate_grub2_conf_handler
  when: ansible_architecture == "x86_64" and
        ansible_os_family == 'Suse' and
        ansible_distribution_major_version == '15'
  tags: grubconfig
  loop_control:
    loop_var: line_item

- name: Disable transparent hugepages at boot
  ansible.builtin.lineinfile:
    path: /etc/default/grub
    backup: yes
    backrefs: yes
    state: present
    regexp: '^(GRUB_CMDLINE_LINUX_DEFAULT=(?!.* {{ line_item }}).*). *$'
    line: "\\1 {{ line_item }}\""
  with_items:
    - "transparent_hugepage=never"
  notify: __sap_hana_preconfigure_regenerate_grub2_conf_handler
  when: ansible_architecture == "x86_64" and
        ansible_os_family == 'Suse' and
        ansible_distribution_major_version == '15'
  tags: grubconfig
  loop_control:
    loop_var: line_item

- name: Disable intel c states in grub config
  ansible.builtin.lineinfile:
    path: /etc/default/grub
    backup: yes
    backrefs: yes
    state: present
    regexp: '^(GRUB_CMDLINE_LINUX_DEFAULT=(?!.* {{ line_item }}).*). *$'
    line: "\\1 {{ line_item }}\""
  with_items:
    - "processor.max_cstate=1"
    - "intel_idle.max_cstate=1"
  notify: __sap_hana_preconfigure_regenerate_grub2_conf_handler
  when: ansible_architecture == "x86_64" and
        ansible_os_family == 'Suse' and
        ansible_distribution_major_version == '15'
  tags: grubconfig
  loop_control:
    loop_var: line_item


