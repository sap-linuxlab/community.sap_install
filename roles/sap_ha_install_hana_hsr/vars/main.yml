---

# Default status of replication before any changes are made
__sap_ha_install_hana_hsr_fact_replication_enabled: false

# Path to HANA executables
sap_ha_install_hana_hsr_executable_path:
  "/usr/sap/{{ __sap_ha_install_hana_hsr_sid | upper }}/HDB{{ __sap_ha_install_hana_hsr_instance_number }}/exe"

# Path to HANA data backup directory
# Backups are not stored there directly, but in sub-directories.
# Example: /usr/sap/H02/HDB90/backup/data
__sap_ha_install_hana_hsr_backup_data_path:
  "/usr/sap/{{ __sap_ha_install_hana_hsr_sid }}/HDB{{ __sap_ha_install_hana_hsr_instance_number }}/backup/data"


# The flags used for separation of tasks between hosts
__sap_ha_install_hana_hsr_fact_is_primary: false
__sap_ha_install_hana_hsr_fact_is_secondary: false
