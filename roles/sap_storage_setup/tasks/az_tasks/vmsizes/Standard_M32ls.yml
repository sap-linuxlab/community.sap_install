---

# For Azure, the physical volumes are fetched dynamically thru metadata, so pv: ''

sap_storage_dict:
  hanadata:
    name: 'hanadata'
    directory: '/hana/data'
    vg: 'hanadatavg'
    lv: 'hanadatalv'
    pv: ''
    numluns: '4'
    stripesize: '256'
  hanalog:
    name: 'hanalog'
    directory: '/hana/log'
    vg: 'hanalogvg'
    lv: 'hanaloglv'
    pv: ''
    numluns: '3'
    stripesize: '64'
  hanashared:
    name: 'hanashared'
    directory: '/hana/shared'
    vg: 'hanasharedvg'
    lv: 'hanasharedlv'
    pv: ''
    numluns: '1'
    stripesize: ''
  sapmnt:
    name: 'sapmnt'
    directory: '/sapmnt'
    vg: 'sapmntvg'
    lv: 'sapmntlv'
    pv: ''
    numluns: '1'
    stripesize: ''
