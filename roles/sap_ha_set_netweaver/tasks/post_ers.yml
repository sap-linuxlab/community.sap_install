#     regexp: "SAPGLOBALHOST ={{ sap_ha_set_netweaver_ascs_instance_hostname }}"
#     replace: "SAPGLOBALHOST = {{ sap_ha_set_netweaver_load_balancer_ascs_hostname }}"
#   when:
