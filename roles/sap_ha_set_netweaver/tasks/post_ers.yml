---

# [A] Check permission of /usr/sap/{{ sap_ha_set_netweaver_sid }}
- name: Check permission of directory /usr/sap/{{ sap_ha_set_netweaver_sid }}
  file:
    path: /usr/sap/{{ sap_ha_set_netweaver_sid }}
    state: directory
    owner: '{{ sap_ha_set_netweaver_sid | lower }}adm'
    group: sapsys
    recurse: yes
    mode: '0755'

