---

- name: SAP HANA - Post-Tasks - Set '{{ sap_hana_install_sid | lower }}adm' to not expire
  ansible.builtin.shell: |
      chage -m 0 -M 99999 -I -1 -E -1 {{ sap_hana_install_sid | lower }}adm
  args:
    executable: /bin/bash
  become: true
  register: __sap_hana_install_post_tasks_register_sidadm_noexpire
  changed_when: __sap_hana_install_post_tasks_register_sidadm_noexpire.rc == 0
