---

- name: SAP Install Media Detect - SAP SWPM - Set fact for install media directory
  set_fact:
    sap_swpm_install_directory: "{{ sap_install_media_detect_directory }}/sap_swpm"
    sap_swpm_software_path: "{{ sap_install_media_detect_directory }}"
    sap_swpm_swpm_path: "{{ sap_install_media_detect_directory }}/sap_swpm"

- name: SAP Install Media Detect - SAP SWPM - Create Directory - {{ sap_swpm_install_directory }}
  file:
    path: "{{ sap_swpm_install_directory }}"
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: SAP Install Media Detect - SAP SWPM - Copy SAPCAR file
  ansible.builtin.shell: |
    cp {{ sap_install_media_detect_directory }}/{{ sap_swpm_sapcar_file_name_get.stdout }} {{ sap_swpm_install_directory }}/{{ sap_swpm_sapcar_file_name_get.stdout }}


# SWPM
- name: SAP Install Media Detect - SAP SWPM - Get SWPM from {{ sap_install_media_detect_directory }}
  ansible.builtin.shell: |
    ls SWPM*.SAR
  args:
    chdir: "{{ sap_install_media_detect_directory }}"
  register: sap_swpm_swpm_sar_file_name_get

- name: SAP Install Media Detect - SAP SWPM - Copy SWPM file
  ansible.builtin.shell: |
    cp {{ sap_install_media_detect_directory }}/{{ sap_swpm_swpm_sar_file_name_get.stdout }} {{ sap_install_media_detect_directory }}/sap_swpm/{{ sap_swpm_swpm_sar_file_name_get.stdout }}


- name: SAP Install Media Detect - SAP SWPM - Check availability of software path - {{ sap_swpm_software_path }}
  stat:
    path: "{{ sap_swpm_software_path }}"
  register: sap_swpm_software_path_stat
  failed_when: not sap_swpm_software_path_stat.stat.exists

- name: SAP Install Media Detect - SAP SWPM - Change ownership of software path - {{ sap_swpm_software_path }}
  ansible.builtin.file:
    path: "{{ sap_swpm_software_path }}"
    state: directory
    recurse: yes
    mode: '0755'
    owner: root
    group: root


